<!DOCTYPE html>
<html>

<head>
    <title>capoo</title>

    <style type="text/css">
        #cat {
            /* 在這個範例中，只要position不是static或者fixed都可以 */
            position: absolute;
        }
    </style>

</head>

<!-- 1. 幫body掛一個 onkeydown 事件 -->

<body onkeydown="movecat(event)">

    <img id="cat" src="img/capoo.gif">

    <script>
        // 2. 取得 #cat 這個元素

        var cat = document.getElementById("cat");

        function movecat(eve) {
            // 3-2. 取得網頁中css樣式的方法：window.getComputedStyle(想要取得的元素);
            var style = window.getComputedStyle(cat);

            // 3-3. 透過3-2拿到的style物件，找尋指定的css樣式屬性：style.getPropertyValue(指定的樣式屬性);
            var catLeft = style.getPropertyValue('left');
            var catTop = style.getPropertyValue('top');

            // 3. 撰寫讓 # cat 移動的方法
            // 3-1. 先知道user在是點選上下左右哪一顆按鍵
            switch (eve.keyCode) {
                case 37: //left

                    // 3-4. 配合user的操作，設定 #cat 移動的方向 => 注意單位陷阱
                    cat.style.left = (parseInt(catLeft) - 10) + "px";
                    cat.style.transform = "none";
                    break;
                case 38: //top
                    cat.style.top = (parseInt(catTop) - 10) + "px";
                    cat.style.transform = "rotateX(180deg)";

                    break;
                case 39: //right
                    cat.style.left = (parseInt(catLeft) + 10) + "px";
                    cat.style.transform = "rotateY(180deg)";

                    break;

                case 40: //down
                    cat.style.top = (parseInt(catTop) + 10) + "px";
                    cat.style.transform = "none";
                    break;

                default:
                    break;
            }
        }






    </script>
</body>

</html>
