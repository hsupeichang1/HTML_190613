<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator(運算子)</title>
</head>

<body>

    <p><a href="http://www.w3schools.com/js/js_operators.asp" target="_blank">運算子清單</a></p>

    <p id=""></p>

    <script>
        // 算術類
        var a = 10;
        var b = 3;

        // 1. 取餘數 (%)

        // 比較類
        var x = 10;
        var y = "10";
        var z = 4;

        // 2. == 和 === 的差異在? ===會比較型態  ==只比較數值
        if(x==y){
            console.log("x==y yes");
        }

        if(x===y){
            console.log("x===y yes");
        }

        // 邏輯判斷類
        // 3. 不等於的寫法 (!=)
        if(x!=9){
            console.log("x!=9 yes");
        }

        if(x!=z){
            console.log("x!=z");
        }

        // 4. and (&&) 條件需要同時成立的時候
        if(x==10 && z==4){
            console.log("x==10 && z==4 true");
        }
        
        // 5. or (||) 條件擇一成立
        if(x==10 || z==8){
            console.log("x==10 || z==8 true");
        }
    </script>

</body></html>
