<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/js/js_functions.asp" target="_blank">function</a></p>
    <p>將功能獨立出來，提高程式的可用性</p>

    <p id="result"></p>
    <button onclick="fun('1')">1</button>
    <button onclick="fun('2')">2</button>
    <button onclick="fun('3')">3</button>
    <button onclick="fun('4')">4</button>
    <button onclick="fun('5')">5</button>

    <script type="text/javascript">

        function fun(str){
            document.getElementById("result").innerHTML = document.getElementById("result").innerHTML + str ;
        }
        // 一般我們使用方式，定義一個有名稱的函式
        
        // 另外一種function宣告的方式，但要注意，宣告前呼叫程式會死掉
        //f("no raining anymore 1");

        var f = function(para){ //f 就是function
            console.log(para);
        }
        
        f("no raining anymore 2");

        // function可以有多個參數傳入，也可以有回傳值
        // 10杯以上打95折
        // 20杯以上打9折
        function amt(inputQty, inputPrice){ //if 12杯

            var total = inputPrice;

            if (inputQty>= 10 && inputQty < 20) { 
                total = inputPrice*0.95;
            }
            else if(inputQty>= 20){
                total = inputPrice*0.9;
            }

            return total;
            
        }
        console.log(amt(30,300));
    </script>
</body></html>
