<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript - setInterval</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/jsref/met_win_setinterval.asp">setInterval()</a></p>
    <p>指定的秒數，做指定的事情</p>

    <!-- 新增兩顆按鈕，分別對應 start() 和 stop()-->
    <button onclick="start()">開始計時</button>
    <button onclick="stop()">結束計時</button>

    <!-- 新增兩個標籤，一個用來顯示按鈕點後的系統時間，一個用來顯示秒數 -->
    <p id="date"></p>
    <p id="sec"></p>


    <script>
        // 這裡宣告兩個變數(因為需要跨function使用) flag & cnt，把 cnt 初始化為0 

        // function start() 
        // setInterval() 會回傳一個數值(旗子)，關閉時會使用到
        // 新增一個日期物件，顯示系統當前時間

        var flag;
        var cnt = 0;

        function start(){
            var d = new Date();
            document.getElementById("date").innerHTML = d.toLocaleDateString() + d.toLocaleTimeString();

            flag = setInterval( timer ,1000);
        }
        
        //function timer()
        function timer(){
            // 每一秒鐘更新一次畫面
            cnt = cnt + 1;

            document.getElementById("sec").innerHTML = cnt;
        }


        // function stop() 
        // 使用 clearInterval() 清除計數器
        function stop(){
            clearInterval(flag);
            cnt = 0;
        }

        
    </script>
</body></html>
